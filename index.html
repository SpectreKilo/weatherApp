<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>
<body>
    <!-- City Search Text Box and Button -->
    <div class="row">
        <div class="col s6">
           <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix"></i>
                    <form id="city-input" >
                        <label for="autocomplete-input">Type City Name Here</label>
                        
                        <input type="text" class="form-control" id="cityName" placeholder="City Name">
        
                        <button type="submit" id="searchBtn" class="btn btn-primary mb-3">
                            <i class-="material-icons left"></i>Search
                            
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- div for the forecast cards -->
    <div class="row col.m2 forecastRow">

    </div>
 <!-- Weather Card -->
    <div id="currentWeatherCard" class="hide row right-align">
        <div class="col s12 m6">
            <div class="card currentdayForecastCard">
                <img id="iconImg" class="card.small left">
                <div id="icon"></div>
                <div class="card-content white-text">
                    <span id="cityTitle" class="card-title"></span>
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                
                </div>
            </div>
        </div>
    </div>
<!-- Forecast Card -->
<div class="row col.m2 forecastRow">
    <div class="forecastWeatherCard col s2 card grey card-content white-text hide">
        <span id="cityTitle" class="card-title"></span>
        <p id="date1"></p>
        <img id="iconImg1">
        <p id="temp1"></p>
        <p id="humidity1"></p>
        <p id="wind1"></p>
    </div>
    <div class="forecastWeatherCard col s2 card grey card-content white-text hide">
        <span id="cityTitle" class="card-title"></span>
        <p id="date2"></p>
        <img id="iconImg2">
        <p id="temp2"></p>
        <p id="humidity2"></p>
        <p id="wind2"></p>
    </div>
    <div class="forecastWeatherCard col s2 card grey card-content white-text hide">
        <span id="cityTitle" class="card-title"></span>
        <p id="date3"></p>
        <img id="iconImg3">
        <p id="temp3"></p>
        <p id="humidity3"></p>
        <p id="wind3"></p>
    </div>
    <div class="forecastWeatherCard col s2 card grey card-content white-text hide">
        <span id="cityTitle" class="card-title"></span>
        <p id="date4"></p>
        <img id="iconImg4">
        <p id="temp4"></p>
        <p id="humidity4"></p>
        <p id="wind4"></p>
    </div>
</div>
    
    <!-- List for previous cities -->
    <ul id="pastCitiesList" class="table.responsive-table thead tr">Previous Cities
        <li class="collection-item avatar">
            <ul id="buttonList"><span class="title cityList"></span></ul>
        </li>
    </ul>
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript for materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
